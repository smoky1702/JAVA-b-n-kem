<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="main-content">
		<div class="page-header-area">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<div class="page-header-content">
							<h4 class="title mt-0">Giỏ hàng</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="product-area shopping-cart-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="shopping-cart-wrap">
							<div class="cart-table table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th class="indecor-product-remove">Xóa</th>
											<th class="indecor-product-thumbnail">Ảnh</th>
											<th class="indecor-product-name">Sản phẩm</th>
											<th class="indecor-product-price">Giá</th>
											<th class="indecor-product-quantity">Số lượng</th>
											<th class="indecor-product-subtotal">Tạm tính</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in cart.items">
											<td class="indecor-product-remove">
												<a href="javascript:(0);" ng-click="cart.remove(item.id)">
													<i class="fa fa-trash"></i>
												</a>
											</td>
											<td class="indecor-product-thumbnail">
												<img class="w-50" src="assets/images/{{item.image}}">
											</td>
											<td class="indecor-product-name">
												<h4 class="title">{{item.name}}</h4>
											</td>
											<td class="indecor-product-price">
												<span class="price">${{item.price | number:2}}</span>
											</td>
											<td class="indecor-product-quantity">
												<input type="number" pattern="[0-9]*" id="spinner" name="value" value="1" min="1" max="200"
													step="1" ng-change="cart.saveToLocalStorage()" ng-model="item.qty">
											</td>
											<td class="indecor-product-subtotal">
												<span class="price">${{item.qty*item.price | number:2}}</span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="row">
								<div class="col-md-12 col-lg-7 col-12">
									<div class="coupon-all">
										<div class="coupon">
											<a class="button" href="/">Tiếp tục mua hàng</a>
											<a class="button" href="javascript:(0);" ng-click="cart.clear()">Xóa giỏ hàng</a>
										</div>
									</div>
								</div>
								<div class="col-md-12 col-lg-5 col-12">
									<div class="cart-page-total">
										<h3>Tổng giỏ hàng</h3>
										<ul>
											<li>
												Tạm tính:
												<span class="money">{{cart.amount | number : 2}} VNĐ</span>
											</li>
											<li>
												Tổng:
												<span class="money">{{cart.amount | number : 2}} VNĐ</span>
											</li>
										</ul>
										<a class="proceed-to-checkout-btn" th:href="@{/cart/checkout}">Tiến hành thanh toán</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
