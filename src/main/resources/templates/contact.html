<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="main-content">
		<div class="page-header-area">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<div class="page-header-content">
							<nav class="breadcrumb-area">
								<ul class="breadcrumb">
									<li>
										<a href="/">Trang chủ</a>
									</li>
									<li class="breadcrumb-sep">/</li>
									<li>Liên hệ</li>
								</ul>
							</nav>
							<h4 class="title">Liên hệ</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="contact-info-area">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-4">
						<div class="contact-info-item">
							<h4>LIÊN HỆ TRỰC TIẾP</h4>
							<p>minhhieupham7@gmail.com</p>
							<p>+84 123 123 000</p>
						</div>
					</div>
					<div class="col-md-6 col-lg-4">
						<div class="contact-info-item">
							<h4>ĐỊA CHỈ CỬA HÀNG</h4>
							<p>SaiGon Campus,</p>
							<p>475A Điện Biên Phủ, Phường 25, Quận Bình Thạnh, TP.HCM</p>
						</div>
					</div>
					<div class="col-md-6 offset-md-3 col-lg-4 offset-lg-0">
						<div class="contact-info-item">
							<h4>CỘNG TÁC</h4>
							<p>Gửi email tới:</p>
							<p>minhhieupham7@gmail.com</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="contact-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="section-title">
							<h2>Get in touch with us</h2>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="contact-form-content">
							<div class="contact-form">
								<form id="contact-form">
									<div class="row">
										<div class="col-md-9 m-auto">
											<div class="row">
												<div class="col-md-4">
													<div class="form-group">
														<input class="form-control" type="text" name="con_name"
															placeholder="Your name" required>
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<input class="form-control" type="email" name="con_email"
															placeholder="Your email" required>
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<input class="form-control" type="text" name="con_phone"
															placeholder="Phone Number">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<textarea class="form-control" name="con_message"
															placeholder="Your Message"></textarea>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group text-center">
														<button class="btn btn-link btn-contact" type="submit">Send
															Message</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="form-message"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--thay thế nội dung bằng nội dung của fragment có tên là "dynamic" 
trong tệp index.html của thư mục /layout.-->
	</main>
</body>

</html>
